<body>

	<div id="container">

				<select id="select_precincts"></select>

			</div>


			<br /><br />


			<!-- Sparklines -->
	<div style="width: 100%">

		<div style="width: 50%;float:left;">

					<td><span id="sparkline1" class="sparkline"><td></span>
					<td><p id="clickgroup1"class="name">ALL COLLISIONS<td></p>
					<td><p id="number1" class="numbers"><td></p>
				</tr>

				<tr>
					<td><span id="sparkline2" class="sparkline"><td></span>

					<td><p id="number2" class="numbers"><td></p>
				</tr>

				<tr>
					<td><span id="sparkline3" class="sparkline"><td></span>
					<td><p id="clickgroup3" class="name">FATAL COLLISIONS<td></p>
					<td><p id="number3" class="numbers"><td></p>
				</tr>

				<tr>
					<td><span id="sparkline4" class="sparkline"><td></span>
					<td><p id="clickgroup4" class="name">INJURIES<td></p>
					<td><p id="number4" class="numbers" align="center"><td></p>
				</tr>

				<tr>
					<td><span id="sparkline5" class="sparkline"><td></span>
					<td><p id="clickgroup5" class="name">FATALITIES<td></p>
					<td><p id="number5" class="numbers" align="center"><td></p>
				</tr>

				<tr>
					<td><span id="sparkline6" class="sparkline"><td></span>
					<td><p id="clickgroup6" class="name">CYCLIST INVOLVED<td></p>
					<td><p id="number6" class="numbers" align="center"><td></p>
				</tr>

				<tr>
					<td><span id="sparkline7" class="sparkline"><td></span>
					<td><p id="clickgroup7" class="name">PEDESTRIANS INVOLVED<td></p>
					<td><p id="number7" class="numbers" align="center"><td></p>
				</tr>
			</table>
		</div>

		<div style="width: 50%;height:250px;float:right;">
			<div id="barchart1"><p>Barchart 1</p></div>
			<div id="barchart2"><p>Barchart 2</p></div>
			<div id="barchart3"><p>Barchart 3</p></div>
			<!-- <div id="barchart4"><p>Barchart 4</p></div> -->
			<!-- <div id="barchart5"><p>Barchart 5</p></div> -->
			<!-- <div id="barchart6"><p>Barchart 6</p></div> -->
			<!-- <div id="barchart7"><p>Barchart 7</p></div> -->
		</div>

	</div>



		<div><br /><br /><br /></div>

		<div>
		
		    <p id="text-chart0">ALL COLLISIONS</p>    
		    <div id="line-chart0"></div>
		    
		    <p id="text-chart1">INJURY COLLISIONS</p>
		    <div id="line-chart1"></div>
		    
		    <p id="text-chart2">INJURIES</p>
		    <div id="line-chart2"></div>

       </div>
