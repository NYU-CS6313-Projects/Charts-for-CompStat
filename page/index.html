	<div id="top-bar">
		<div class="wrap">				
				<a href="./"><img style="float:left;padding-right:20px;" src="./images/nyc_white_charts.png"></a>
		
				<ul class="nav">
					<li class="menu-item"><a href="">One</a></li>
					<li class="menu-item"><a href="">Two</a></li>
					<li class="menu-item"><a href="">Three</a></li>

		</div>

	<!-- Dahboard Container -->
	<div id="container">

		<div id="dashboard-left">
			<center>
				<label for="chart">Contributing Factors:</label>
			</center>
			<br />
			<div id="chart" class="chart"></div>
		</div>
	
		<!-- Page -->
		<div id="dashboard-page">



			<!-- Slider Container -->
			<div id="slider-container">
				<div id="slider-text">
					<center>
						<label for="amount">Report Covering the Date Range:</label>
						<input type="text" id="date-range" readonly style="border:0; color:#f6931f; font-weight:bold;" size="30">
						<button id="btn-week" type="button" >W</button>
						<button id="btn-28day" type="button" >28</button>
						<button id="btn-year" type="button" >Y</button>
					</center>
				</div>

				<div id="slider-range"></div> 
			</div> 

			<br /><br />


			<!-- Sparklines -->
			<div id="sparkline1" class="sparkline"><p>All Collisions</p></div>
			<div id="sparkline2" class="sparkline"><p>Injury Collisions</p></div>
			<div id="sparkline3" class="sparkline"><p>Fatal Collisions</p></div>
